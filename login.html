<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <section>
        <div class="container">
            <div id="scene">
                <div class="layer"><img class="fade-in-slow" src="images/sky.avif" alt=""></div>
                <div class="layer" data-depth-x="-0.5" data-depth-y="0.25">
                    <div class="moon slide-from-bottom fade-in"></div>
                </div>
                <div class="layer" data-depth-x="0.15"><img class="fade-in" src="images/mountain.png" alt=""></div>
            </div>
        </div>
        <div class="login">
            <h2>Happy Eid Al Mubarak</h2>
            <div class="input-box">
                <input type="text" placeholder="Your name">
            </div>
            <div class="input-box">
                <input class="fade-in" type="submit" id="btn" value="Open Special Message">
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"
        integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let scene = document.getElementById("scene");
        let parallax = new Parallax(scene)
    </script>
</body>

</html>
