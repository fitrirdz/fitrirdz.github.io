<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <title>Personal Portfolio Website With Typing Effect</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">lipsum<b>.</b></div>
            <ul class="navItems">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">skills</a></li>
                <li><a href="#">blog</a></li>
            </ul>
            <div class="links">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </nav>

        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>
                <h1>I'm <span class="multiText"></span></h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam nostrum repellendus modi
                    laudantium dolores reiciendis facilis voluptates est facere, ducimus similique rerum repellat dicta

                </p>
                <!-- <div class="btns">
                    <button>download CV</button>
                    <button>hire me</button>
                </div> -->
            </div>
            <div class="cols cols0">
                <div class="imgbox">
                    <img src="images/splash.webp" alt="" id="splash">
                    <img src="images/cat.png" alt="">

                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        let typingEffect = new Typed(".multiText", {
            strings: ["cat", "kucing", "feline"],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1500,
        })
    </script>
</body>

</html>
