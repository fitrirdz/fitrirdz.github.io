<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

</head>

<body>
    <header class="header">
        <nav>
            <div class="logo">
                <h4>Site Logo</h4>
            </div>

            <ul class="">
                <li class="">
                    <a href="" class="link">Menu 1</a>
                </li>
                <li class="">
                    <a href="" class="link">Menu 2</a>
                </li>
                <li class="">
                    <a href="" class="link">Menu 3</a>
                </li>
                <li class="">
                    <a href="" class="link">Menu 4</a>
                </li>
            </ul>

            <div class="menu-toggle">
                <input type="checkbox" />
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="section home-container container">
            <div class="tagline">
                <h1 class="title">Lorem ipsum dolor sit amet consectetur</h1>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, doloribus hic?
                </p>

                <div class="options">
                    <a href="" class="button">Option 1</a><!--     
                    --><a href="" class="button">Option 2</a>
                </div>
                <div class="rating-container">
                    <div class="rating">
                        <div>
                            <i class="ri-apple-fill icon"></i>
                            <i class="ri-android-fill icon"></i>
                        </div>
                        <div>
                            <div>
                                <i class="ri-star-fill star"></i>
                                <i class="ri-star-fill star"></i>
                                <i class="ri-star-fill star"></i>
                                <i class="ri-star-fill star"></i>
                                <i class="ri-star-half-fill star"></i>
                            </div>
                            <p class="review-counter">3955+ reviews</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="character">
                <img src="images/coffee.jpg" alt="character" class="character-img">
            </div>
        </section>
    </main>

    <script>
        const menuToggle = document.querySelector(".menu-toggle input");
        const nav = document.querySelector('nav ul');

        menuToggle.addEventListener('click', function () {
            nav.classList.toggle('slide');
        })
    </script>
</body>

</html>
