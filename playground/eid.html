<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <title>Eid Mubarak</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="../assets/moon.ico" type="image/x-icon">
</head>

<body>
    <section>
        <div class="container">
            <div id="scene">
                <div class="layer">
                    <div id='stars'></div>
                </div>
                <div class="layer" data-depth-x="-0.15" data-depth-y="0.25">
                    <div class="moon"></div>
                </div>
                <div class="layer" data-depth-x="0.15"><img class="mountain" src="images/mountain.png" alt="">

                </div>
            </div>
        </div>
        <div class="login">
            <h2>Eid Mubarak</h2>
            <p>May your Eid will be full of love, laughter, and light</p>
            <div class="input-box">
                <input type="text" placeholder="Your name" id="name">
            </div>
            <div class="input-box">
                <input type="submit" id="btn" value="Open Special Message" onclick="openMessage()">
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"
        integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let scene = document.getElementById("scene");
        let parallax = new Parallax(scene);

        const input = document.getElementById('name');
        input.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('btn').click();
            }
        });
    </script>
    <script src="js/parallax.js"></script>
</body>

</html>
